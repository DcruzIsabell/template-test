<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xogo-manager</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div>
        <div>

                                <ul class="space-y-0 ml-5">
                                   <li>
                                      <a href="#" class="flex items-center my-7 gap-5 ">
                                         <img src="home.png" class="w-6 h-6  md:w-8 md:h-8" >
                                         <div class="text-white text--normal " >DASHBOARD</div>
                                      </a>
                                   </li>
                                   <li>
                                     <a href="#" class="flex items-center  my-7 gap-5 ">
                                         <img src="lib.png" class="w-6 h-6  md:w-8 md:h-8" >
                                         <div class="text-white text--normal " >LIBRARY</div>
                                      </a>
                                   </li>
                                   <li>
                                     <a href="#" class="flex items-center my-7 gap-5 ">
                                         <img src="playlist.png" class="w-6 h-6  md:w-8 md:h-8" >
                                         <div class="text-white text--normal " >PLAYLISTS</div>
                                      </a>
                                   </li>
                                   <li>
                                     <a href="#" class="flex items-center my-7 gap-5 ">
                                         <img src="player.png" class="w-6 h-6  md:w-8 md:h-8" >
                                         <div class="text-white text--normal " >PLAYERS</div>
                                      </a>
                                   </li>
                                   <li>
                                     <a href="#" class="flex items-center my-7 gap-5 ">
                                         <img src="cal.png" class="w-6 h-6  md:w-8 md:h-8" >
                                         <div class="text-white text--normal " >PLANNER</div>
                                      </a>
                                   </li>
                                   <li>
                                     <a href="#" class="flex items-center my-7 gap-5 ">
                                         <img src="overlay.png" class="w-6 h-6  md:w-8 md:h-8" >
                                         <div class="text-white text--normal " >OVERLAYS</div>
                                      </a>
                                   </li>
                                   <li>

                                        </svg>                                          
                                         <div class="text-white text--normal " >WIDGETS</div>
                                      </a>
                                   </li>
                                </ul>
                             </div>
                        </div>
                    </div>
                    <div class="justify-between items-center flex inset-y-0">
                        <img src="xogologo.png" class=" h-7 w-44 md:h-8 md:w-56 p-1">
                    </div>
                    <div class="justify-end  flex flex-1 relative">
                        <button class="" id="menu">
                            <img src="user-fill.png" class="h-5 pr-4">
                        </button>
                        <div id="dropdownMenu" class="hidden absolute top-12 right-0 mt-2 w-40  md:w-52  bg-white border border-gray-200" >

                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Signout</a>

                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Upgrade</a>
                        </div>
                    </div>
                </div>

        </div>
        <div class="absolute">

            <div class="h-full overflow-y-auto bg-headline">
               <ul class="space-y-2">

                    <a href="#" class="flex justify-start font-normal px-4 py-6 items-center hover:bg-gray-300">

                        <img src="lib.png" class="w-8 h-8">
                     </a>
                  </li>
                  <li>
                    <a href="#" class="flex justify-center items-center my-6">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-10 w-10 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                        </svg>                          
                     </a>

                    <a href="#" class="flex justify-center items-center my-6">
                        <img src="player.png" class="w-8 h-8" >
                     </a>
                  </li>
                  <li>
                    <a href="#" class="flex justify-center items-center my-6">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-10 w-10 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                        </svg>                          
                     </a>
                  </li>
                  <li>
                    <a href="#" class="flex justify-center items-center my-6">
                        <img src="overlay.png" class="w-8 h-8">
                     </a>
                  </li>
                  <li>
                     <a href="#" class="flex justify-center items-center my-6">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-10 w-10 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6" />

            </div>
         </aside>
        </div>
            <section id="upgrade">
                <div class="w-full flex bg-xogo h-20 justify-between">
                    <div class="text-white font-light text-[25px] items-center flex gap-3 pl-3 md:pl-20">

                        <img src="error.png" class="h-5 w-5 md:h-6 md:w-6">
                    </div>
                    <div class="justify-center my-4 mx-3 items-center flex bg-white w-32 h-10">
                        <img src="dollar.png" class="h-4">
                        <a href="#" class="font-normal text-sm text-xogo p-1">Upgrade to Pro</a>
                    </div>
                </div>
            </section>
            <section id="library">
                <div class="w-full h-16 items-center flex justify-between">
                    <div class="text-xogo flex gap-3  pl-3 md:pl-20">
                        <a href="#">LIBRARY</a>
                        <div class="h-5 w-5 text-sm text-white bg-gray-500 text-center items-center rounded-full">0</div>
                    </div>
                    <div >
                        <button type="button" id="add" class="justify-center mx-3 items-center flex bg-xogo w-32 h-10">
                            <img src="add.png" class="h-4">
                            <a href="#" class="font-normal text-sm text-white p-1">Add new</a>
                        </button>
                        <div id="dropdownAdd" class="hidden absolute top-5 right-0 mr-3 w-56 z-20 bg-white border drop-shadow-sm border-gray-200" >
                            
                            <div href="#" class="block px-4 py-3 text-lg text-black hover:bg-gray-100">
                                ADD NEW
                            </div>
                            <hr class="w-full h-[4px] bg-gray-200">
                            <a href="#" class="flex justify-start font-normal px-4 py-3 items-center hover:bg-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="h-8 mr-3 text-xogo">

                            <a href="#" class="flex justify-start font-normal px-4 py-3 items-center hover:bg-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="h-8 mr-3 text-xogo">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                                  </svg>
                                  
                                <span>Video</span>
                            </a>
                            <a href="#" class="flex justify-start font-normal px-4 py-3 items-center hover:bg-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="h-8 mr-3 text-xogo">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
                                  </svg>                                  
                                <span>Url</span>
                            </a>
                            <a href="#" class="flex justify-start font-normal px-4 py-3 items-center hover:bg-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="h-8 mr-3 text-xogo">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 7.5h-.75A2.25 2.25 0 0 0 4.5 9.75v7.5a2.25 2.25 0 0 0 2.25 2.25h7.5a2.25 2.25 0 0 0 2.25-2.25v-7.5a2.25 2.25 0 0 0-2.25-2.25h-.75m0-3-3-3m0 0-3 3m3-3v11.25m6-2.25h.75a2.25 2.25 0 0 1 2.25 2.25v7.5a2.25 2.25 0 0 1-2.25 2.25h-7.5a2.25 2.25 0 0 1-2.25-2.25v-.75" />
                                  </svg>                                  
                                <span>Bulk Upload</span></a>
                            <hr class="w-full h-[4px] bg-gray-200">
                            <a href="#" class="flex justify-start font-normal px-4 py-3 items-center hover:bg-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="h-8 mr-3 text-xogo">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                                  </svg>                                  
                                <span>Playlist</span></a>
                            <hr class="w-full h-[4px] bg-gray-200">
                            <a href="#" class="flex justify-start font-normal px-4 py-3 items-center hover:bg-gray-100">
                                
                                <span>Player</span>
                            </a>
                        </div>
                    </div>
                </div>
                <hr class="w-full h-0.5 bg-gray-200"> 
            </section>
            <section id="playlists">
                <div class="w-full h-20 items-center flex">
                    <div class="text-xogo flex gap-3  pl-3 md:pl-20">
                        <a href="#">PLAYLISTS</a>
                        <div class="h-5 w-5 text-sm text-white bg-gray-500 text-center items-center rounded-full">0</div>
                    </div>
                </div>
                <hr class="w-full h-0.5 bg-gray-200"> 
            </section>
            <section id="players">
                <div class="w-full h-20 items-center flex">
                    <div class="text-xogo flex flex-row gap-3  pl-3 md:pl-20">
                        <a href="#">PLAYERS</a>
                        <div class="h-5 w-5 text-sm text-white bg-gray-500 text-center items-center rounded-full">0</div>
                    </div>
                </div>
                <hr class="w-full h-0.5 bg-gray-200"> 
            </section>
    <script>
        document.getElementById('menu').addEventListener('click', function() {
            var dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('hidden');
        });
        document.getElementById('navbar').addEventListener('click', function() {
            var dropdown = document.getElementById('dropdownNav');
            dropdown.classList.toggle('hidden');
        });
        document.getElementById('add').addEventListener('click', function() {
            var dropdown = document.getElementById('dropdownAdd');
            dropdown.classList.toggle('hidden');
        });
    </script>
</body>
</html>

<script type="module" src="dashboard.js"></script>
<script>
    document.addEventListener('click', function(event) {
        // Get the menu and sidebar elements
        const menu = document.getElementById('dropdownMenu');

        // Check if the click is outside the menu or the sidebar
        if (menu && !menu.contains(event.target) && !event.target.closest('#menu')) {
            menu.classList.add('hidden');
        }
    });
    document.addEventListener('click', function(event) {
        // Get the menu and sidebar elements
        const add= document.getElementById('dropdownAdd');

        // Check if the click is outside the menu or the sidebar
        if (add && !add.contains(event.target) && !event.target.closest('#add')) {
            add.classList.add('hidden');
        }
    });
    document.addEventListener('click', function(event) {
        // Get the menu and sidebar elements
        const side= document.getElementById('dropdownSide');

        // Check if the click is outside the menu or the sidebar
        if (side && !add.contains(event.target) && !event.target.closest('#user')) {
            side.classList.add('hidden');
        }
    });

    // Example to get user data using stored token
    document.addEventListener('DOMContentLoaded', () => {
    // Retrieve the token from localStorage
    const token = localStorage.getItem('token');

    if (!token) {
        console.error('No token found. Please log in.');
        // Redirect to login page if needed
        
        return;
    }

    // Create headers and append the token
    const myHeaders = new Headers();
    myHeaders.append("x-api-version", "1.0");
    myHeaders.append("Content-Type", "application/json");
    myHeaders.append("x-manager-key",`${token}`);  // Add the token here

    // Set up request options
    const requestOptions = {
        method: "GET",
        headers: myHeaders,
        redirect: "follow"
    };

    // Make the fetch request
    fetch("https://api2-staging.xogo.io/v2/api/home/summary", requestOptions)
    .then(response => response.json())
    .then(result => {
        console.log(result);
        
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Authorization failed. Please log in again.');
    });

    


})
</script>

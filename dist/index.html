<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xogo-manager</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!--full-->
    <div class="flex flex-col">
        <!--half1-->
        <div class="flex flex-col left-0 h-screen md:h-full w-full md:w-1/2 absolute justify-center items-center md:top-0" >
            <!--logo-->
            <div class="justify-center items-center ">
                <img loading="lazy" src="xogo-l.png" class="p-4 h-20 md:h-28">
            </div>            
            <!--micro-->
            <div class="m-6">
                <button class="border rounded-md">
                    <img src="micro.png" class="h-6 m-2">
                </button>
            </div>
            <div class="flex h-4 w-full items-center justify-center">
                <div class="flex flex-col justify-center w-full">
                    <hr class="w-full h-full">
                </div>
                <span class="mx-2 text-[12px]">OR</span>
                <div class="flex flex-col justify-center w-full">
                    <hr class="w-full h-full">
                </div>
            </div>
            
            <div class="flex w-4/5 justify-center pt-5">
                <form action="#" class="flex flex-col flex-1 w-full justify-start gap-4" >
                    <input type="email" placeholder="Enter your mail" class="border border-black rounded w-full py-3 px-4">
                    <input type="password" placeholder="Enter your password"  class="border border-black rounded py-3 px-4">
                    <a href="#"  class=" bg-xogo text-white text-center rounded py-4 px-2 md:py-3 focus:outline-none justify-center text-sm ">Login</a>
                    <a href="#" class="text-center text-xogo text-sm  ">Forgot Password?</a>
                    <hr class="w-full">    
                    <a href="#" class="border border-xogo rounded-md py-4 px-2 text-center text-sm">Create an Account</a>
                </form>
                
            </div>
            <div class=" bg-xogo text-white text-center rounded py-4 px-2 justify-center text-sm w-4/5 mt-4"  >
                <a href="https://www.xogo.io/getting-started" class=" bg-xogo text-white text-center rounded py-4 px-2 justify-center text-sm w-5/6" >Quick Start Guide</a>
            </div>
        </div>
        <div class="flex-col fixed right-0 justify-center items-center h-full w-1/2 md: object-center bg-[url('banner.png')] bg-no-repeat bg-cover hidden md:block " >
            <div class="bg-xogo h-full w-full flex flex-col justify-center items-center p-4 bg-opacity-80">
                <span class="text-[24px] md:text-[2.5rem] font-[100] text-white text-center opacity-100">You're looking at the 
                    <span class="font-bold">easiest</span> 
                    digital signage platform on the planet.</span> 
                <span class="text-[24px] md:text-[2.5rem] font-[100] text-white text-center opacity-100">Sets up in 3 quick steps!</span> 
                <div class="flex justify-center mt-6">
                        <a href="signup.html" class="bg-white text-md w-full rounded-lg py-2 md:py-3 px-6 text-md tracking-wide opacity-100">Sign Up For Free</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
        //--------------------------------------------------------------------------------------------------------------------------------------------------
    // note
    document.getElementById('note').value = ''; // Clear injected code
    //--------------------------------------------------------------------------------------------------------------------------------------------------
    ///TAGS
    document.addEventListener('DOMContentLoaded', () => {
    const addNewButton = document.getElementById('addnew');
    const tagInputContainer = document.getElementById('tag-input-container');
    const tagInput = document.getElementById('tag-input');
    const confirmTagButton = document.getElementById('confirm-tag');
    const tagsContainer = document.getElementById('tags-container');
    let tags = [];

    // Show the tag input field and hide the "Add new tag" button
    addNewButton.addEventListener('click', () => {
        addNewButton.classList.add('hidden');
        tagInputContainer.classList.remove('hidden');
        tagInput.focus();
    });

    // Function to create a tag element
    function createTag(tag) {
        const tagElement = document.createElement('span');
        tagElement.classList.add('bg-gray-500', 'text-white', 'rounded-full', 'px-3', 'py-1', 'm-1', 'inline-flex', 'items-center');
        tagElement.textContent = tag;

        // Add a delete button for the tag
        const deleteButton = document.createElement('button');
        deleteButton.classList.add('ml-2', 'text-white', 'cursor-pointer');
        deleteButton.innerHTML = '&times;';
        deleteButton.onclick = () => removeTag(tag);

        tagElement.appendChild(deleteButton);
        tagsContainer.appendChild(tagElement);
    }

    // Function to add a tag
    function addTag(tag) {
        if (tag && !tags.includes(tag)) {
            tags.push(tag);
            createTag(tag);
            tagInput.value = ''; // Clear input
        }
    }

    // Function to remove a tag
    function removeTag(tag) {
        tags = tags.filter(t => t !== tag);
        renderTags();
    }

    // Render tags in the container
    function renderTags() {
        tagsContainer.innerHTML = '';
        tags.forEach(tag => createTag(tag));
    }

    // Event listener for the confirm tag button
    confirmTagButton.addEventListener('click', () => {
        const tag = tagInput.value.trim();
        if (tag) {
            addTag(tag);
            tagInputContainer.classList.add('hidden');
            addNewButton.classList.remove('hidden');
        }
    });

});

</script>
